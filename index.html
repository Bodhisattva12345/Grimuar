                option.textContent = debuff;
                debuffSelect.appendChild(option);
            });

            const addAttackInput = (attack = { type: '—Å–∏–ª', damage: '', desc: '' }) => {
                const container = document.getElementById('attacks-input-container');
                const clone = attackInputTemplate.content.cloneNode(true);
                clone.querySelector('.form-attack-type').value = attack.type;
                clone.querySelector('.form-attack-damage').value = attack.damage;
                clone.querySelector('.form-attack-desc').value = attack.desc;
                clone.querySelector('.remove-btn').onclick = (e) => e.target.closest('.attack-input-row').remove();
                container.appendChild(clone);
            };

            const addAbilityInput = (ability = { name: '', desc: '' }) => {
                const container = document.getElementById('abilities-input-container');
                const clone = abilityInputTemplate.content.cloneNode(true);
                clone.querySelector('.form-ability-name').value = ability.name;
                clone.querySelector('.form-ability-desc').value = ability.desc;
                clone.querySelector('.remove-btn').onclick = (e) => e.target.closest('.ability-input-row').remove();
                container.appendChild(clone);
            };

            document.getElementById('add-attack-btn').addEventListener('click', () => addAttackInput());
            document.getElementById('add-ability-btn').addEventListener('click', () => addAbilityInput());
            
            const clearCreationForm = () => {
                document.getElementById('form-name').value = '';
                document.getElementById('form-hp').value = '';
                document.getElementById('form-level').value = '1';
                document.getElementById('form-xp').value = '0';
                document.getElementById('form-def-weapon').value = '0';
                document.getElementById('form-def-arrow').value = '0';
                document.getElementById('form-def-magic').value = '0';
                document.getElementById('form-immunity').value = '';
                document.getElementById('form-speed').value = '30';
                document.getElementById('form-leadership').value = '0';
                ['str', 'dex', 'con', 'int', 'cha'].forEach(stat => document.getElementById(`form-stat-${stat}`).value = '10');
                document.getElementById('attacks-input-container').innerHTML = '';
                document.getElementById('abilities-input-container').innerHTML = '';
                addAttackInput();
                addAbilityInput();
            };
            
            const populateCreationForm = (monsterData) => {
                document.getElementById('form-name').value = monsterData.name || '';
                document.getElementById('form-hp').value = monsterData.hp || '';
                document.getElementById('form-level').value = monsterData.level || '1';
                document.getElementById('form-xp').value = monsterData.xp || '0';
                document.getElementById('form-def-weapon').value = monsterData.defense?.weapon || '0';
                document.getElementById('form-def-arrow').value = monsterData.defense?.arrow || '0';
                document.getElementById('form-def-magic').value = monsterData.defense?.magic || '0';
                document.getElementById('form-immunity').value = monsterData.immunity || '';
                document.getElementById('form-speed').value = monsterData.speed || '30';
                document.getElementById('form-leadership').value = monsterData.leadership || '0';
                Object.entries(monsterData.stats || {}).forEach(([key, value]) => {
                    document.getElementById(`form-stat-${key}`).value = value;
                });
                document.getElementById('attacks-input-container').innerHTML = '';
                (monsterData.attacks || []).forEach(addAttackInput);
                document.getElementById('abilities-input-container').innerHTML = '';
                (monsterData.abilities || []).forEach(addAbilityInput);
            };

            monsterSelect.addEventListener('change', (e) => {
                const selectedName = e.target.value;
                if (!selectedName) {
                    clearCreationForm();
                    return;
                }
                const monsterData = bestiary[selectedName];
                if (monsterData) {
                    populateCreationForm(monsterData);
                }
            });

            toggleCreationFormBtn.addEventListener('click', () => {
                if (creationFormContainer.style.maxHeight) {
                    creationFormContainer.style.maxHeight = null;
                    toggleCreationFormBtn.textContent = '–°–æ–∑–¥–∞—Ç—å / –ò–∑–º–µ–Ω–∏—Ç—å –°—É—â–µ—Å—Ç–≤–æ ‚ñº';
                } else {
                    creationFormContainer.style.maxHeight = creationFormContainer.scrollHeight + "px";
                    toggleCreationFormBtn.textContent = '–°–∫—Ä—ã—Ç—å –†–µ–¥–∞–∫—Ç–æ—Ä ‚ñ≤';
                }
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const monsterData = {
                    name: document.getElementById('form-name').value,
                    hp: parseInt(document.getElementById('form-hp').value) || 10,
                    level: parseInt(document.getElementById('form-level').value) || 1,
                    xp: parseInt(document.getElementById('form-xp').value) || 0,
                    defense: {
                        weapon: parseInt(document.getElementById('form-def-weapon').value) || 0,
                        arrow: parseInt(document.getElementById('form-def-arrow').value) || 0,
                        magic: parseInt(document.getElementById('form-def-magic').value) || 0,
                    },
                    immunity: document.getElementById('form-immunity').value || '-',
                    speed: parseInt(document.getElementById('form-speed').value) || 30,
                    leadership: parseInt(document.getElementById('form-leadership').value) || 0,
                    stats: {
                        str: parseInt(document.getElementById('form-stat-str').value) || 10,
                        dex: parseInt(document.getElementById('form-stat-dex').value) || 10,
                        con: parseInt(document.getElementById('form-stat-con').value) || 10,
                        int: parseInt(document.getElementById('form-stat-int').value) || 10,
                        cha: parseInt(document.getElementById('form-stat-cha').value) || 10,
                    },
                    attacks: Array.from(document.querySelectorAll('.attack-input-row')).map(row => ({
                        type: row.querySelector('.form-attack-type').value,
                        damage: row.querySelector('.form-attack-damage').value,
                        desc: row.querySelector('.form-attack-desc').value,
                    })),
                    abilities: Array.from(document.querySelectorAll('.ability-input-row')).map(row => ({
                        name: row.querySelector('.form-ability-name').value,
                        desc: row.querySelector('.form-ability-desc').value,
                    })),
                };

                const quantity = parseInt(quantityInput.value) || 1;
                for (let i = 0; i < quantity; i++) {
                    addCard(monsterData);
                }
            });
            
            // --- MODAL AND CARD LOGIC (mostly unchanged) ---
            
            function showButtonFeedback(button) {
                const originalText = button.textContent;
                button.textContent = '–î–æ–±–∞–≤–ª–µ–Ω–æ!';
                button.classList.remove('bg-green-700');
                button.classList.add('bg-blue-500');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('bg-blue-500');
                    button.classList.add('bg-green-700');
                }, 1000);
            }

            function openDebuffModal(card) {
                activeCardForDebuff = card;
                debuffModalOverlay.style.display = 'flex';
            }
            function closeDebuffModal() {
                activeCardForDebuff = null;
                customDebuffInput.value = '';
                debuffModalOverlay.style.display = 'none';
            }
            document.getElementById('add-selected-debuff').addEventListener('click', (e) => {
                if (activeCardForDebuff && debuffSelect.value) {
                    addDebuffToCard(activeCardForDebuff, debuffSelect.value);
                    showButtonFeedback(e.target);
                }
            });
            document.getElementById('add-custom-debuff').addEventListener('click', (e) => {
                if (activeCardForDebuff && customDebuffInput.value.trim()) {
                    addDebuffToCard(activeCardForDebuff, customDebuffInput.value.trim());
                    showButtonFeedback(e.target);
                    customDebuffInput.value = '';
                }
            });
            document.getElementById('close-debuff-modal').addEventListener('click', closeDebuffModal);
            debuffModalOverlay.addEventListener('click', (e) => { if (e.target === debuffModalOverlay) closeDebuffModal(); });

            function addDebuffToCard(card, debuffText) {
                const debuffList = card.querySelector('.debuff-list');
                const debuffButton = card.querySelector('.debuff-button');
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center bg-red-200 px-2 py-1 rounded';
                li.textContent = debuffText;
                const removeBtn = document.createElement('button');
                removeBtn.textContent = '√ó';
                removeBtn.className = 'font-bold ml-2 text-red-700';
                removeBtn.onclick = () => {
                    li.remove();
                    if (debuffList.children.length === 0) {
                        debuffButton.classList.remove('active');
                        debuffList.classList.add('hidden');
                    }
                };
                li.appendChild(removeBtn);
                debuffList.appendChild(li);
                debuffButton.classList.add('active');
            }

            function addCard(monsterData) {
                const cardClone = cardTemplate.content.cloneNode(true);
                const newCard = cardClone.querySelector('.card');
                const monsterNameEl = newCard.querySelector('.monster-name');

                monsterNameEl.textContent = monsterData.name;
                newCard.querySelector('.current-hp').textContent = monsterData.hp;
                newCard.querySelector('.max-hp').textContent = monsterData.hp;
                newCard.dataset.maxHp = monsterData.hp;
                newCard.dataset.currentHp = monsterData.hp;
                
                newCard.querySelector('.xp-value-defeated').textContent = `${monsterData.xp || 0} XP`;
                newCard.querySelector('.defense-weapon').textContent = `‚öîÔ∏è ${monsterData.defense.weapon}`;
                newCard.querySelector('.defense-arrow').textContent = `üèπ ${monsterData.defense.arrow}`;
                newCard.querySelector('.defense-magic').textContent = `‚ú® ${monsterData.defense.magic}`;
                newCard.querySelector('.immunity-text').textContent = `–ò–º–º—É–Ω–∏—Ç–µ—Ç: ${monsterData.immunity || '-'}`;
                newCard.querySelector('.speed-text').textContent = `–°–∫–æ—Ä–æ—Å—Ç—å: ${monsterData.speed || 0}`;
                newCard.querySelector('.leadership-text').textContent = `–õ–∏–¥–µ—Ä—Å—Ç–≤–æ: ${monsterData.leadership || 0}`;
                newCard.querySelector('.initiative-text').textContent = `–ò–Ω–∏—Ü–∏–∞—Ç–∏–≤–∞: ${calculateInitiative(monsterData.stats, monsterData.leadership)}`;

                const statsGrid = newCard.querySelector('.stats-grid');
                statsGrid.innerHTML = '';
                const statNames = { str: '–°–ò–õ', dex: '–õ–û–í', con: '–¢–ï–õ', int: '–ò–ù–¢', cha: '–•–ê–†' };
                Object.entries(monsterData.stats).forEach(([key, name]) => {
                    const value = monsterData.stats[key] || 10;
                    const modifier = calculateModifier(value);
                    statsGrid.insertAdjacentHTML('beforeend', `<div><p class="text-[10px] font-bold">${statNames[key]}</p><p class="font-lora text-xs font-bold">${value}</p><p class="text-xs font-bold text-[#C53030]">${modifier >= 0 ? '+' : ''}${modifier}</p></div>`);
                });

                const attacksContainer = newCard.querySelector('.attacks-container');
                attacksContainer.innerHTML = '';
                monsterData.attacks.forEach(attack => {
                    const attackTypeName = attackTypeMap[attack.type] || attack.type.toUpperCase();
                    let descClass = '';
                    if (attack.desc.includes('–¥–∞–ª—å–Ω–∏–π')) { descClass = 'text-green-800 font-semibold'; }
                    else if (attack.desc.includes('–ú–∞–≥–∏—è')) { descClass = 'text-blue-800 font-semibold'; }
                    attacksContainer.insertAdjacentHTML('beforeend', `<div class="mt-1"><p class="text-center text-xs font-bold">‚öîÔ∏è –ê—Ç–∞–∫–∞ (${attackTypeName})</p><div class="flex gap-1"><span class="flex-1 text-center bg-stone-200 rounded p-0.5 text-xs font-bold">${attack.damage}</span><span class="flex-[2] text-center bg-stone-200 rounded p-0.5 text-[11px] ${descClass}">${attack.desc}</span></div></div>`);
                });

                const abilitiesContainer = newCard.querySelector('.abilities-container');
                monsterData.abilities.forEach(ability => {
                    if(ability.name || ability.desc) {
                        abilitiesContainer.insertAdjacentHTML('beforeend', `<div class="bg-stone-200 rounded p-2 text-xs mt-1 text-center"><strong>${ability.name}:</strong> ${ability.desc}</div>`);
                    }
                });

                monsterNameEl.addEventListener('click', () => openDebuffModal(newCard));
                newCard.querySelector('.debuff-button').addEventListener('click', (e) => {
                    const debuffList = newCard.querySelector('.debuff-list');
                    if (debuffList.children.length > 0) {
                        debuffList.classList.toggle('hidden');
                    }
                });

                newCard.querySelector('.delete-button').addEventListener('click', () => {
                    newCard.style.transform = 'scale(0.9)'; newCard.style.opacity = '0';
                    setTimeout(() => newCard.remove(), 300);
                });
                
                newCard.querySelector('.defeated-overlay').addEventListener('click', () => {
                     newCard.style.transform = 'scale(0.9)'; newCard.style.opacity = '0';
                    setTimeout(() => newCard.remove(), 300);
                });

                newCard.querySelector('.damage-button').addEventListener('click', () => handleHealthChange(newCard, false));
                newCard.querySelector('.heal-button').addEventListener('click', () => handleHealthChange(newCard, true));
                
                const colorPickerButton = newCard.querySelector('.color-picker-button');
                const paletteContainer = newCard.querySelector('.color-palette');
                Object.entries(colorPalette).forEach(([name, color]) => {
                    const swatch = document.createElement('div');
                    swatch.className = 'color-swatch';
                    swatch.style.backgroundColor = color;
                    swatch.dataset.color = color;
                    swatch.title = name;
                    swatch.addEventListener('click', (e) => {
                        const newColor = e.target.dataset.color;
                        monsterNameEl.style.color = newColor;
                        colorPickerButton.style.backgroundColor = newColor;
                        paletteContainer.style.display = 'none';
                    });
                    paletteContainer.appendChild(swatch);
                });
                colorPickerButton.addEventListener('click', () => {
                    paletteContainer.style.display = paletteContainer.style.display === 'grid' ? 'none' : 'grid';
                });

                newCard.querySelector('.sub-details-toggle-button').addEventListener('click', (e) => {
                    const subDetails = newCard.querySelector('.sub-details-section');
                    const isHidden = subDetails.classList.toggle('hidden');
                    e.target.textContent = isHidden ? '–ü–æ–∫–∞–∑–∞—Ç—å ‚ñº' : '–°–∫—Ä—ã—Ç—å ‚ñ≤';
                });

                cardsContainer.appendChild(newCard);
            }

            function handleHealthChange(card, isHealing) {
                const input = card.querySelector('.damage-input');
                const value = parseInt(input.value);
                if (isNaN(value) || value <= 0) return;
                let currentHp = parseInt(card.dataset.currentHp);
                currentHp = isHealing ? currentHp + value : currentHp - value;
                card.dataset.currentHp = currentHp;
                updateHealthUI(card, currentHp);
                input.value = '';
            }

            function updateHealthUI(card, currentHp) {
                const maxHp = parseInt(card.dataset.maxHp);
                card.querySelector('.current-hp').textContent = currentHp;
                
                const rawPercentage = (currentHp / maxHp) * 100;
                const displayPercentage = Math.min(100, rawPercentage);
                
                const healthBar = card.querySelector('.health-bar-fill');
                healthBar.style.width = `${displayPercentage > 0 ? displayPercentage : 0}%`;

                if (rawPercentage < 20) {
                    healthBar.style.backgroundColor = '#C53030';
                } else {
                    healthBar.style.backgroundColor = '#4CAF50';
                }
                
                const defeatedOverlay = card.querySelector('.defeated-overlay');
                if (currentHp <= 0) {
                    card.classList.add('defeated');
                    defeatedOverlay.style.display = 'flex';
                } else {
                    card.classList.remove('defeated');
                    defeatedOverlay.style.display = 'none';
                }
            }
            
            // Initialize form on load
            clearCreationForm();
        });
    </script>
